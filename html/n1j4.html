<!DOCTYPE html>
<html lang="es">

<head>
    <title>Nivel 1 - Juego 4</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" href="../css/animacion.css">
    <link rel="stylesheet" type="text/css" href="../css/componentStyle.css">
    <link rel="stylesheet" type="text/css" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/alertify.core.css" />
    <link rel="stylesheet" href="../css/alertify.default.css" />
    <link
    href="https://fonts.googleapis.com/css?family=Short+Stack"
    rel="stylesheet"
  />
  <!-- Compiled and minified CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
  />
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
</head>

<body class="siguientes">
    <!-- PRESENTACION <-->
    <div id="presentation">
        <div class="center">
            <h1>CARGANDO</h1>
            <h1>ACTIVIDAD...</h1>
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue">
                  <div class="circle-clipper left">
                    <div class="circle"></div>
                  </div>
                  <div class="gap-patch">
                    <div class="circle"></div>
                  </div>
                  <div class="circle-clipper right">
                    <div class="circle"></div>
                  </div>
                </div>
              </div>
        </div>
    </div>
    <div id="game" style="display: none;">
        <!-- ENCABEZADO -->
        <nav>
            <div class="nav-wrapper">
                <a data-target="mobile-demo" class="sidenav-trigger btn-floating pulse"><i class="material-icons">menu</i></a>
              <ul class="right hide-on-med-and-down">
                <li>
                <a onclick="confirmSalida();">
                 INICIO 
                </a>
                </li>
                <li><a class="colorPrincipal color3" onclick="javascript: ingresar('nivel1.html');"> 
                    ACTIVIDADES</a></li>
              </ul>
            </div>
          </nav>
        
          <ul class="sidenav" id="mobile-demo">
            <h6 class="center colorPrincipal">ELEGI UNA OPCION</h6>
            <li><a onclick="confirmSalida();" class="colorPrincipal">
                <i class="material-icons color4">home</i>
                INICIO</a></li>
            <li><a class="colorPrincipal color3" onclick="javascript: ingresar('nivel1.html');"> 
                <i class="material-icons">create</i>
                ACTIVIDADES</a></li>
          </ul>
        <div class="tituloJuego">
            <h4>NAIPES</h4>
        </div>
        <br>
        <div>
            <!-- Principal contenedor -->
            <div>
                <h1>PARA COMENZAR, ELIGE CON QUE LETRA JUGAR.</h1>
                <br>

            <div>
                <table class="tablas">
                    <tr>
                    <td><img src="../img/palabras/a.png" class="botonExtra" onclick="ingresar('j4_1.html');"></td>
                    <td></td>
                    <td></td>
                    <td><img src="../img/palabras/o.png" class="botonExtra" onclick="ingresar('j4_2.html');"></td>
                   </tr>
                </table>
            </div>
            <br>
            <br>
            <div>
                <table class="tablas tablamenu">
                    <tr>
                    <td> <img src="../img/casa.png" class="botonmenuN" alt="boton salir" onclick="confirmSalida();"> </td>
                   </tr>
                </table>
            </div>
        </div>
        <!-- end contenedor principal -->
        <script type="text/javascript" src="../js/alertify.js"></script>
        <script src="../js/funciones.js"></script>
        <script src="../js/jquery-3.1.1.js"></script>
        <script>
            //Funciones al iniciar el juego
            window.onload = function() {

                setTimeout(function() {
                    $('#presentation').css("display", "none");
                    $('#game').css("display", "block");
                }, 999);
            };
        </script>
</body>

</html>
