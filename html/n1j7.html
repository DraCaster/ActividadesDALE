<script>
    $('.item').draggable({
        helper: 'clone'
    });

    $('.box-image').droppable({
        accept: '.item',
        hoverClass: 'hovering',
        drop: function (ev, ui) {
            ui.draggable.detach();
            $(this).append(ui.draggable);

        }
    });

    let cantidadDeImagenesSobrantes = 0
    var $otherItems = $(".otherItems"),
        $tacho = $("#tacho"),
        $tachito = $("#tachito");

    //Otros Items
    $otherItems.draggable({
        helper: "clone",
        revert: "invalid",
        cursor: "move"
    });

    $tacho.droppable({
        accept: ".otherItems",
        hoverClass: "hovering",
        drop: function (ev, ui) {
            addToTheTable(ui.draggable, $tachito)
            cantidadDeImagenesSobrantes++
            if (cantidadDeImagenesSobrantes === 2) {
                confirmar('n1j8')
            }
        }
    });

    function addToTheTable($item, element) {
        $item.fadeOut(function () {
            $item.appendTo(element).fadeIn(function () {
                $item
                    .animate({
                        height: "65px",
                        width: "75px"
                    })
            });
        });
        $item.detach()
    }
</script>
